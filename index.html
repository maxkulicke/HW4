<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Max's Music Theory Quix</title>
</head>

<body id="quizBody">

  <!-- TO DO SOUND: check captain planet thing for implementing sound (week 5, activity 10) -->

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Music Theory Quiz</span>
  </nav>

  <!-- launch quiz card/button -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <!-- align button center -->
            <button type="button" class="btn btn-dark" id="quiz" data-toggle="modal" data-target="#difficultyModal">Take
              the Quiz!</button>
              <!-- decided to remove the button below because there is no difficulty selected yet, would like to implement at some point -->
            <!-- <button type="button" class="btn btn-dark" id="homeHallOfFameButton" data-toggle="modal"
              data-target="#hallOfFameModal">See the Hall of Fame</button> -->
          </div>
        </div>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>

  <!-- choose your difficulty modal -->
  <div class="modal" tabindex="-1" role="dialog" id="difficultyModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Your Difficulty!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeDifficultyModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-dark" id="easy" data-toggle="modal"
            data-target="#questionModal">Easy</button>
          <button type="button" class="btn btn-dark" id="medium" data-toggle="modal"
            data-target="#questionModal">Medium</button>
          <button type="button" class="btn btn-dark" id="hard" data-toggle="modal"
            data-target="#questionModal">Hard</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- question/quiz modal -->
  <div class="modal" tabindex="-1" role="dialog" id="questionModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="card float-none">
          <div class="card-body" id="questionCard">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="card-title" id="timer">Time Remaining!</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="question"></h6>
            <p><button type="button" class="btn btn-dark answer" id="1"></button></p>
            <p><button type="button" class="btn btn-dark answer" id="2"></button></p>
            <p><button type="button" class="btn btn-dark answer" id="3"></button></p>
            <p><button type="button" class="btn btn-dark answer" id="4"></button></p>
            <p><button type="button" class="btn btn-dark" id="goToHallOfFame" data-toggle="modal"
                data-target="#hallOfFameModal">Go to the Hall of Fame!</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- hall of fame / high scores -->
  <div class="modal" tabindex="-1" role="dialog" id="hallOfFameModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="card float-none">
          <div class="card-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="card-title" id="timer">Hall of Fame</h5>
            <div>
              <table>
                <tr>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
                <tr>
                  <td id="rank1name"></td>
                  <td id="rank1score"></td>
                </tr>
                <tr>
                  <td id="rank2name"></td>
                  <td id="rank2score"></td>
                </tr>
                <tr>
                  <td id="rank3name"></td>
                  <td id="rank3score"></td>
                </tr>
                <tr>
                  <td id="rank4name"></td>
                  <td id="rank4score"></td>
                </tr>
                <tr>
                  <td id="rank5name"></td>
                  <td id="rank5score"></td>
                </tr>
              </table>
            </div>
            <br>
            <br>
            <h6 class="card-subtitle mb-2 text-muted" id="enterName">Enter Your Name!</h6>
            <div class="form-group">
              <input type="name" class="form-control" id="nameForm" placeholder="Your Name">
            </div>
            <button type="submit" class="btn btn-dark" id="nameSubmit">Submit</button>
            <br>
            <br>
            <br>
            <!-- nav to home button -->
            <button type="submit" class="btn btn-dark" id="home" onclick>Home</button>
            <!-- back to difficulty modal button -->
            <button type="submit" class="btn btn-dark" id="playAgain">Play Again!</button>
            <!-- clear high scores button -->
            <button type="submit" class="btn btn-dark" id="clear">Clear the Hall of Fame</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="quizzes.js"></script>
  <script src="script.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
