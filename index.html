<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Max's Music Theory Quix</title>
</head>

<body>

  <button type="button" class="btn btn-info" id="quiz" data-toggle="modal" data-target="#difficultyModal">Take the
    Quiz!</button>

  <div class="modal" tabindex="-1" role="dialog" id="difficultyModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Your Difficulty!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeDifficultyModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-primary" id="easy" data-toggle="modal"
            data-target="#questionModal">Easy</button>
          <button type="button" class="btn btn-primary" id="medium" data-toggle="modal"
            data-target="#questionModal">Medium</button>
          <button type="button" class="btn btn-primary" id="hard" data-toggle="modal"
            data-target="#questionModal">Hard</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="questionModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="card float-none">
          <div class="card-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="card-title" id="timer">Time Remaining!</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="question"></h6>
            <p><button type="button" class="btn btn-primary answer" id="1"></button></p>
            <p><button type="button" class="btn btn-primary answer" id="2"></button></p>
            <p><button type="button" class="btn btn-primary answer" id="3"></button></p>
            <p><button type="button" class="btn btn-primary answer" id="4"></button></p>
            <p><button type="button" class="btn btn-primary" id="goToHallOfFame" data-toggle="modal"
                data-target="#hallOfFameModal">Go to the Hall of Fame!</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="hallOfFameModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="card float-none">
          <div class="card-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="card-title" id="timer">Hall of Fame</h5>
            <textarea class="form-control" rows="5" id="top5Display"></textarea>
            <p id="rank1"></p>
            <p id="rank2"></p>
            <p id="rank3"></p>
            <p id="rank4"></p>
            <p id="rank5"></p>
            <h6 class="card-subtitle mb-2 text-muted" id="enterName">Enter Your Name!</h6>
            <div class="form-group">
              <label for="hallOfFameEntry">Your Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-primary" id="nameSubmit">Submit</button>
            <br>
            <br>
            <br>
            <!-- nav to home button -->
            <button type="submit" class="btn btn-primary" id="home" onclick>Home</button>
            <!-- back to difficulty modal button -->
            <button type="submit" class="btn btn-primary" id="playAgain" data-toggle="modal"
              data-target="#difficultyModal">Play Again!</button>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
